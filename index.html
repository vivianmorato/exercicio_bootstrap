<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">

</head>
<body>
<div class="container">
    <div class="row">
        <h1>Formulário de Cadastro</h1>
        <div class="col">
            <form>
                <label class="form-label" for="nome">Nome Completo:</label>
                <input class="form-control" id="nome" type="text" placeholder="Digite Seu Nome Completo" required>
                <label class="form-label" for="email">E-mail:</label>
                <input class="form-control" id="email" type="email" placeholder="Digite Seu E-mail" required>
                <label class="form-label" for="telefone">Telefone:</label>
                <input class="form-control" id="telefone" type="tel" placeholder="Digite Seu Telefone" required>
                <div class="form-check form-switch">
                    <label class="form-check-label" for="aceito">Li e concordo com os termos do site.</label>
                    <input class="form-check-input" type="checkbox" id="aceito" required >
                </div>
                <button class="btn btn-dark">
                    Enviar
                </button>
            </form>
        </div>
    </div>
</div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
